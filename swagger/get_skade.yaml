get_skade:
  tags:
    - Skade
  summary: Hent skadeinformation baseret på skade ID
  parameters:
    - in: path
      name: skade_id
      schema:
        type: integer
      required: true
      description: Skade ID
  responses:
    '200':
      description: Skade fundet
      content:
        application/json:
          schema:
            type: object
            properties:
              skade_id:
                type: integer
                example: 1
              bil_id:
                type: integer
                example: 101
              stelnummer:
                type: string
                example: "WBA1234567890"
              beskrivelse:
                type: string
                example: "Ridse i højre dør"
              omkostning:
                type: number
                example: 1500.75
              forsikringsstatus:
                type: string
                example: "Under behandling"
              admin_id:
                type: integer
                example: 1
    '404':
      description: Skade ikke fundet
